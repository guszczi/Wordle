<html lang="en">

<head>
	<title>Wordle</title>
	<link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta charset="UTF-8" />
</head>

<body>
	<div id="container">
		<div class="header">WORDLE</div>
		<div id="guesses"></div>
		<div class="input">
			<input type="text" id="word" />
		</div>
		<div id="buttons">
			<button id="giveUp" onClick="showCorrectWord()">GIVE UP</button>
			<button id="keepPlaying" onClick="keepPlaying()">CONTINUE</button>
		</div>

		<div id="keyboard">
			<div class="row">
				<div class="letter">Q</div>
				<div class="letter">W</div>
				<div class="letter">E</div>
				<div class="letter">R</div>
				<div class="letter">T</div>
				<div class="letter">Y</div>
				<div class="letter">U</div>
				<div class="letter">I</div>
				<div class="letter">O</div>
				<div class="letter">P</div>

			</div>
			<div class="row">
				<div class="letter">A</div>
				<div class="letter">S</div>
				<div class="letter">D</div>
				<div class="letter">F</div>
				<div class="letter">G</div>
				<div class="letter">H</div>
				<div class="letter">J</div>
				<div class="letter">K</div>
				<div class="letter">L</div>
				<div class="backspace" onclick="backspace()"><i class="material-icons">backspace</i></div>

			</div>
			<div class="row">
				<div class="letter">Z</div>
				<div class="letter">X</div>
				<div class="letter">C</div>
				<div class="letter">V</div>
				<div class="letter">B</div>
				<div class="letter">N</div>
				<div class="letter">M</div>
				<div class="enter" onclick="guess()">ENTER</div>

			</div>

		</div>
	</div>


	<script src="script.js"></script>
</body>

</html>
